<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INCO — Web3 Quiz</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <header class="nav">
      <div class="brand">
        <span class="dot"></span>
        <span class="brand-text">INCO Quiz</span>
      </div>
    </header>

    <main class="card">
      <!-- Intro -->
      <section id="intro" class="section visible">
        <h1>Welcome to the INCO Web3 Quiz</h1>
        <p class="muted">
          30 questions about on-chain privacy, FHE, confidential DeFi & composability.
        </p>
        <div class="controls">
          <button id="btn-start" class="primary">Start Quiz</button>
        </div>
      </section>

      <!-- Quiz -->
      <section id="quiz" class="section">
        <div class="hud">
          <div class="progress">
            <div id="progress-bar" class="bar"></div>
          </div>
          <div class="hud-right">
            <span id="q-idx">Q 1/30</span>
          </div>
        </div>

        <h2 id="question-text">Question text</h2>
        <div id="options" class="options"></div>

        <div class="controls">
          <button id="btn-prev" class="ghost">← Previous</button>
          <button id="btn-next" class="primary">Next →</button>
        </div>
      </section>

      <!-- Result -->
      <section id="result" class="section">
        <h2>Your Score</h2>
        <div class="score-box">
          <div class="score-big" id="score-big">0/30</div>
          <div id="score-msg" class="muted">Nice work!</div>
          <div id="time-spent" class="muted small"></div>
        </div>
        <div class="controls">
          <button id="btn-review" class="soft">Review Answers</button>
          <button id="btn-retry" class="primary">Retry</button>
          <button id="btn-export" class="ghost">Export Results (.txt)</button>
        </div>

        <div id="review" class="review"></div>
      </section>
    </main>
  </div>

  <script src="./script.js"></script>
</body>
</html>
